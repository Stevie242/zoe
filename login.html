<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/fav-icon.png" type="image/x-icon">
  <title>ZOE | Transport et logistique</title>

<body>

    <!-- Login -->
    <div class="auth-a">
        <div class="content">
            <div class="d-flex justify-content-center mb-3">
                <a href="index.html">
                    <img src="img/logo.png" width="150px" height="90px">
                </a>
            </div>
            <div class="form-auth">
                <form action="mon-compte.html">
                    <h5>connexion</h5>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Ex: alex@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Mot de passe</label>
                        <input type="password" name="pwd" id="pwd" placeholder="Tapez votre mot de passe">
                    </div>
                    <div class="forgot-pwd">
                        <a href="">Mot de passe oubli√© ?</a>
                    </div>
                    <div class="form-submit">
                        <button type="submit">Se connecter</button>
                    </div>
                    <div class="signup-link">
                        <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /Login -->

  <script src="vendors/jquery/jquery-3.6.1.min.js"></script>
